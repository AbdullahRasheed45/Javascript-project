<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">CALCULATE ME!</h1>
    <div class="container flex flex-col item-center">
        <div class="row">
            <input class= "input" type="text">
        </div>
        <div class="row">
            <button class="butoon">C</button>
            <button class="butoon">%</button>
            <button class="butoon">1/10</button>
            <button class="butoon">1/100</button>
        </div>
        <div class="row">
            <button class="butoon">7</button>
            <button class="butoon">8</button>
            <button class="butoon">9</button>
            <button class="butoon">*</button>
        </div>
        <div class="row">
            <button class="butoon">4</button>
            <button class="butoon">5</button>
            <button class="butoon">6</button>
            <button class="butoon">/</button>
        </div>
        <div class="row">
            <button class="butoon">1</button>
            <button class="butoon">2</button>
            <button class="butoon">3</button>
            <button class="butoon">+</button>
        </div>
        <div class="row">
            <button class="butoon">0</button>
            <button class="butoon">.</button>
            <button class="butoon">=</button>
            <button class="butoon">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
